<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="addresses.js"></script>
</head>
    <body>
        <p th:text="'Address Books = ' + ${AddressBooks} " />

        <p>Add Address Book Form</p>
        <form action="#" id="addressBook_submit" th:action="@{/addresses}" th:object="${AddressBooks}" method="post">
            <p><input type="submit" value="Create New Address Book" /> </p>
        </form>

        <div th:each = "AddressBook : ${AddressBooks}">

            <p th:text="'Buddies List = ' + ${BuddyInfos}"></p>

            <p th:text="'Add Buddy to AddressBook #' + ${AddressBook.id} + ' Form'"></p>
            <form action="#" th:id="'buddy_submit' + ${AddressBook.id}" th:action="@{/addresses/{id}/buddy(id=${AddressBook.id})}" th:object="${BuddyInfos}" method="post">
                <p>Name: <input type="text" class="name" th:field="*{name}" th:id="'name' + ${AddressBook.id}" /></p>
                <p>Address: <input type="text" class="address" th:field="*{address}" th:id="'address' + ${AddressBook.id}" /></p>
                <p>Phone Number: <input type="text" class="phoneNumber" th:field="*{phoneNumber}" th:id="'phoneNumber' + ${AddressBook.id}"/></p>
                <p><input type="submit" value="Create New Buddy Info" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </body>
</html>
